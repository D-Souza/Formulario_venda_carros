<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <title>Cadastro de Veiculos</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veiculo para vender mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Cadastro</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Vende facil seu veiculo!</h1>
                <p>Descreva as caracteristicas do seu veiculo e marque todas os opcionais e caracteristicas que ele
                    possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Titulo do anuncio:
                            <span class="required-field">*</span>
                        </label>
                        <input 
                            type="text" 
                            name="title" 
                            id="title" 
                            class="block"
                            placeholder="Digite o titulo do seu anuncio!" 
                            minlength="1" 
                            maxlength="30" 
                            required
                            >
                    </div>
                    <div class="box-input">
                        <label for="price">Preço do veiculo:
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="number" 
                        name="price" 
                        id="price" 
                        class="block" 
                        required
                        >
                    </div>
                    <div class="box-input">
                        <labe for="description">Descrição:
                            <span class="required-field">*</span>
                        </labe>
                        <textarea 
                        id="description" 
                        name="description" 
                        class="block" 
                        cols="30" 
                        rows="10" 
                        required
                        placeholder="Descreva seu veiculo"
                        >
            </textarea>
                    </div>
                    <div class="box-input">
                        <label for="unique-owner">Unico dono?
                            <span class="requerid-field">*</span>
                        </label>
                        <select 
                        id="unique-owner" 
                        name="unique-owner" 
                        required>
                            <option value="">Selecione...</option>
                            <option value="1">Sim</option>
                            <option value="0">Não</option>
                        </select>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca:
                            <span class="required-field">*</span>
                        </label>
                        <input type="text" 
                        name="brand" 
                        id="brand" 
                        class="block"
                        placeholder="Digite a marca do seu veiculo" 
                        minlength="1" 
                        maxlength="30" 
                        required
                        >
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo:
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="text" 
                        name="model" 
                        id="model" 
                        class="block"
                        placeholder="Digite o modelo do seu veiculo" 
                        minlength="1" 
                        maxlength="30" 
                        required
                        >
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem:
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="number" 
                        name="mileage" 
                        id="mileage" 
                        class="block" 
                        required
                        >
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra do veiculo:
                            <span class="required-field">*</span>
                        </label>
                        <input 
                        type="date" 
                        name="purchase_date" 
                        id="purchase_date" 
                        class="block" 
                        required
                        >
                    </div>
                    <div class="box-input">
                        <p>Cambio: <span class="required-field">*</span></p>
                        <input type="radio" id="manual" name="gear">
                        <label for="manual">Manual</label>
                        <input type="radio" id="auto" name="gear">
                        <label for="auto">Automatico</label>
                    </div>
                    <div class="optional_box">
                        <p>Opcionais:</p>
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="optional[]" value="airbag" id="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="alarm" id="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="ac" id="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="eletric_lock" id="eletric_lock">
                                <label for="eletric_lock">Trava Eletrica</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional_box">
                        <ul class="optional_list">
                            <li>
                                <input type="checkbox" name="optional[]" value="eletric_window" id="eletric_window">
                                <label for="eletric_window">Vidros Elétricos</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="speakers" id="speakers">
                                <label for="speakers">Som</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="reverse_camera" id="reverse_camera">
                                <label for="reverse_camera">Camera de Ré</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" value="leather_seat" id="leather_seat">
                                <label for="leather_seat">Bancos de Couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Envie imagens do veiculo: 
                            <span class="required-field">*</span></p>
                        <input 
                        type="file" 
                        multiple accept="image/png, image/jpg" 
                        id="images" 
                        name="images" 
                        required
                        >
                    </div>
                    <input type="submit" class="btn-submit" value="Cadastrar">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
